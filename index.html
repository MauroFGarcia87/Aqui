<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqui</title>
    <!-- Link a Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-main">
    <!--HEADER-->

    <header>
      
      <div class="menu-icon" id="menu-icon">☰</div>
      <nav id="menu">
        <a href="#">Aqui</a>
        <a href="#">Nuestra fiesta</a>
        <a href="#">Turismo</a>
        <a href="#">Hospedaje</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <div class="container">
      <div class="d-flex justify-content-center">
        <img class="" src="./img/ultimoEncavezadoAqui.png" alt="" />
      </div>
    </div>

    <!--MAIN-->

    <main>

      <div class="modal" id="modal">
        <div class="modal-content">
          <button class="modal-close" id="modal-close">&times;</button>
          <img class="w-50" src="./img/imgChacarero.jpeg" alt="Publicidad">
         
        </div>
      </div>

      <section class="container mb-4">
        <img class="w-100" src="./img/disfrutaElVerano.png" alt="" />
      </section>

      <section class="container my-4">
        <img class="w-100" src="./img/cartelPicun2.jpeg" alt="" />
      </section>

      <section class="container my-4">
        <img class="w-100" src="./img/bienvenidoUltimo.png" alt="" />
      </section>

      <section class="container my-2">
        <img class="w-100" src="./img/imgChacarero.jpeg" alt="" />
      </section>

      <section class="container my-2">
        <img class="w-100" src="./img/frase.jpeg" alt="" />
      </section>

      <section class="container my-2 d-flex justify-content-around">
        <img
          class="w-25"
          src="./img/teknoM.png"
          alt=""
          data-aos="fade-right"
          data-aos-duration="3000"
        />
        <img
          class="w-25"
          src="./img/CAMILA.png"
          alt=""
          data-aos="flip-left"
          data-aos-duration="3000"
        />
        <img
          class="w-25"
          src="./img/LUCHO.png"
          alt=""
          data-aos="fade-left"
          data-aos-duration="3000"
        />
      </section>

      <section class="container my-2">
        <img class="w-100" src="./img/placaFiesta.png" alt="" />
      </section>

      <section class="container my-5">
        <div class="row justify-content-around">
          <div class="col-4 card cardIconos">
            <img src="./img/f-doma1.jpeg" alt="..." />
          </div>
          <div class="col-4 card cardIconos">
            <img class="w-100" src="./img/f-doma2.jpeg" alt="..." />
          </div>
          <div class="col-4 card cardIconos">
            <img src="./img/f-doma3.jpeg" alt="..." />
          </div>
        </div>
      </section>

      <div class="container">
        <div class="row justify-content-around">
          <div class="col-4 card cardIconos" data-aos="flip-left">
            <img src="./img/CAMILA.png" alt="..." />
          </div>
          <div class="col-4 card cardIconos" data-aos="flip-left">
            <img class="w-100" src="./img/LUCHO.png" alt="..." />
          </div>
          <div class="col-4 card cardIconos" data-aos="flip-left">
            <img src="./img/teknoM.png" alt="..." />
          </div>
        </div>
      </div>

      <div class="container  py-5 my-5">
        <div class="d-flex justify-content-center sombraMapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8705.26557973442!2d-69.28649114015244!3d-39.519541387212676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1725630971440!5m2!1ses!2sar"
            width="1200"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <section class="container my-2">
        <img class="w-100" src="./img/paginaConstruccion.webp" alt="" />
      </section>
    </main>
    <footer>
      <section class="container my-2">
        <img class="w-100" src="./img/paginaDelSurAqui.png" alt="" />
      </section>
    </footer>
    <!--SCRIPT BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
     <script>
      // JavaScript para activar/desactivar el menú
      const menuIcon = document.getElementById("menu-icon");
      const menu = document.getElementById("menu");

      menuIcon.addEventListener("click", () => {
        menu.classList.toggle("active");
      });

        // JavaScript para controlar la publicidad
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modal-close');

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Mostrar la publicidad automáticamente al cargar la página
    window.addEventListener('load', () => {
      modal.style.display = 'flex';
    });
    </script>
  </body>
</html>
