<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqui</title>
    <!-- Link a Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-main">
    <!--HEADER-->

    <header class="container-fluid mt-5 bg-logo">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand d-flex justify-content-center" href="#">
            <img src="./img/logoAquiPicun.png" alt="" />
          </a>
        </div>
      </nav>
    </header>

    <!--MAIN-->

    <main>
      <section class="container">
        <div class="d-flex justify-content-center gap-3 my-5">
          <h1
            class="my-3 me-2"
            data-aos="fade-down"
            data-aos-duration="1000"
            data-aos-delay="300"
          >
            Aquí
          </h1>
          <h1
            class="my-3 me-2"
            data-aos="fade-down"
            data-aos-duration="1000"
            data-aos-delay="1000"
          >
            Viví
          </h1>
          <h1
            class="my-2"
            data-aos="fade-down"
            data-aos-duration="1000"
            data-aos-delay="1400"
          >
            Picún
          </h1>
        </div>
      </section>

      <section class="container my-5">
        <div class="row contenedorIconos justify-content-around">
          <div class="card col-4 cardIconos col-sm-4 col-md-4  col-md-2 col-xl-2  my-2">
            <a href=""
              ><img  src="./img/iconosPoggi/iconoPolicia.png" alt="..."
            /></a>
          </div>
          <div class="card cardIconos col-4 col-sm-4 col-md-4  col-md-2 col-xl-2 my-2">
            <a href=""
              ><img  src="./img/iconosPoggi/iconoSupermercado.png" alt="..."
            /></a>
          </div>
          <div class="card cardIconos col-4 col-sm-4 col-md-4 col-md-2 col-xl-2 my-2">
            <a href=""
              ><img  src="./img/iconoRestaurantePastel.png" alt="..."
            /></a>
          </div>
          <div class="card cardIconos col-4 col-sm-4 col-md-4  col-md-2 col-xl-2 my-2">
            <a href=""
              ><img  src="./img/iconosPoggi/iconoHospital.png" alt="..."
            /></a>
          </div>
          <div class="card cardIconos col-4 col-sm-4 col-md-4 col-md-2 col-xl-2 my-2">
            <a href=""><img  src="./img/iconoGomeria.png" alt="..." /></a>
          </div>
          <div class="card cardIconos col-4 col-sm-4 col-md-4  col-md-2 col-xl-2 my-2">
            <a href=""><img  src="./img/iconoBanco.png" alt="..." /></a>
          </div>
        </div>
      </section>

      <div class="container bg-maps py-5 my-5">
        <div class="d-flex justify-content-center sombraMapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8705.26557973442!2d-69.28649114015244!3d-39.519541387212676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1725630971440!5m2!1ses!2sar"
            width="1200"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <section class="container my-5 bg-hospedaje p-5">
        <h2>Hospedaje</h2>
        <div class="row justify-content-around">
          <div class="col-3 card cardIconos mb-3">
            <a data-bs-toggle="modal" data-bs-target="#modalDep1" href=""><img src="./img/alojamiento.png" alt="..." /></a>
          </div>
          <div class="col-3 card cardIconos mb-3">
            <img src="./img/alojamiento.png" alt="..." />
          </div>
          <div class="col-3 card cardIconos mb-3">
            <img src="./img/alojamiento.png" alt="..." />
          </div>          
        </div>
      </section>

      <section class="container my-5 bg-restaurant p-5">
        <h2>Restaurantes</h2>
        <div class="row justify-content-around">
          <div class="col-3 card cardIconos mb-3">
            <img src="./img/iconoRestaurantePastel.png" alt="..." />
          </div>
          <div class="col-3 card cardIconos mb-3">
            <img src="./img/iconoRestaurantePastel.png" alt="..." />
          </div>
          <div class="col-3 card cardIconos mb-3">
            <img src="./img/iconoRestaurantePastel.png" alt="..." />
          </div>
          <div class="col-3 card cardIconos mb-3">
            <img src="./img/iconoRestaurantePastel.png" alt="..." />
          </div>
        </div>
      </section>

      <section class="container my-5 bg-naturaleza p-5">
        <h2>Naturaleza</h2>
        <div class="my-3 sombraMapa">
          <img src="./img/lago.jpg" alt="" />
        </div>
        <div class="row justify-content-around">
          <div class="col-3 card cardIconos mb-3 justify-content-center">
            <a href="" data-bs-toggle="modal" data-bs-target="#modalRio"
              ><img class="w-100" src="./img/negrin.jpg" alt="..."
            /></a>
          </div>
          <div class="col-3 card cardIconos mb-3 justify-content-center">
            <a href="" data-bs-toggle="modal" data-bs-target="#modal1"
              ><img src="./img/lago1.jpg" alt="..."
            /></a>
          </div>
          <div class="col-3 card cardIconos mb-3 justify-content-center">
            <a href="" data-bs-toggle="modal" data-bs-target="#modalMaquina"
              ><img src="./img/maquina.jpg" alt="..."
            /></a>
          </div>
          <div class="col-3 card cardIconos mb-3 justify-content-center">
            <img src="./img/parque.png" alt="..." />
          </div>
        </div>

        <!--Modal-->

        <!--Imagen Lago-->
        <div class="modal" tabindex="-1" id="modal1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <img src="./img/lago1.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <!--Imagen Rio-->
        <div class="modal" tabindex="-1" id="modalRio">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <img src="./img/negrin.jpg" alt="" class="w-100" />
              </div>
            </div>
          </div>
        </div>

        <!--Imagen Maquina-->
        <div class="modal" tabindex="-1" id="modalMaquina">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <img src="./img/maquina.jpg" alt="" class="w-100" />
              </div>
            </div>
          </div>
        </div>

         <!--Modal Dep1-->
         <div class="modal" tabindex="-1" id="modalDep1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body flex justify-content-center">
                <img src="./img/fotosMore/WhatsApp Image 2024-09-29 at 19.55.55.jpeg" alt="" class="w-50 my-3" />
                <img src="./img/fotosMore/WhatsApp Image 2024-09-29 at 19.55.56 (1).jpeg" alt="" class="w-50 my-3" />
                <img src="./img/fotosMore/WhatsApp Image 2024-09-29 at 19.55.56.jpeg" alt="" class="w-50 my-3" />
                <img src="./img/fotosMore/WhatsApp Image 2024-09-29 at 19.55.57 (1).jpeg" alt="" class="w-50 my-3" />
                <img src="./img/fotosMore/WhatsApp Image 2024-09-29 at 19.55.58.jpeg" alt="" class="w-50 my-3" />
              </div>
            </div>
          </div>
        </div>

        <!--Fin Modal-->
      </section>
    </main>
    <footer></footer>
    <!--SCRIPT BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
