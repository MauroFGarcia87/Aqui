     <script>
      // JavaScript para activar/desactivar el menú

        // JavaScript para controlar la publicidad
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modal-close');

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Mostrar la publicidad automáticamente al cargar la página
    window.addEventListener('load', () => {
      modal.style.display = 'flex';
    });

     // Número de WhatsApp (reemplázalo con tu número)
     const phoneNumber = "+5492604048508"; // Incluye el código del país (España: +34)

          // Detecta si el usuario está en un dispositivo móvil
          const isMobile = /iPhone|Android|iPad|iPod/i.test(navigator.userAgent);

          // Selecciona el enlace del botón de WhatsApp
          const whatsappLink = document.getElementById("whatsapp-link");

          // Establece el enlace según el dispositivo
          if (isMobile) {
            whatsappLink.href = `https://wa.me/${phoneNumber}`;
          } else {
            whatsappLink.href = `https://web.whatsapp.com/send?phone=${phoneNumber}`;
          }
